<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio</title>
  </head>
  <body>
    <main class="mediaAdded">
      <h3>Please play this</h3>
      <audio controls src="assets/goat.mp3"></audio>
      <video width="200px" controls src="assets/vedio.mp4"></video>
      <iframe
        width="200px"
        height="110px"
        src="https://www.youtube.com/embed/sxq8hnxrzkU?si=pnz8YkUNXZXGJknC"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
